language: scala

scala:
  - 2.11.8
  - 2.12.1

jdk:
  - oraclejdk8

before_script:
  - "export DISPLAY=:99"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - ". $HOME/.nvm/nvm.sh"
  - "nvm install node"
  - "nvm use node"
  - "node --version"
  - "npm --version"

script:
  - sbt ++$TRAVIS_SCALA_VERSION fastOptJS::webpack
  - sbt ++$TRAVIS_SCALA_VERSION it:test
